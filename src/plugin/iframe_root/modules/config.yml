# JGI Search Plugin Configuration
---
package:
  name: jgi-search
install:
  widgets:
    - module: panel
      id: jgi-search_panel
      type: es6
    - module: adminPanel
      id: jgi-search_admin
      type: factory
      css: false
  schema:
    - name: jgi-search/query/input
      path: schemas/query/input.json
views:
  - view: search
    module: panel
    type: es6
